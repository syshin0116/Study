<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canon EOS R5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<script>
    function goToMain() {
      document.getElementById("landing").style.display = "none"; // 첫 화면 숨기기
      document.getElementById("main").scrollIntoView({ behavior: "smooth" }); // 메인 이동
      document.getElementById("bottomNav").classList.remove("hidden"); // 바 보이기
    }
  </script>
  
<!-- 공통 하단 바 -->
<footer id="bottomNav" class="hidden fixed bottom-0 left-0 right-0 bg-gray-900 text-white flex justify-around items-center h-14 border-t border-gray-700 z-50">
  <a href="#main" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/홈버튼.jpg" alt="홈" class="w-10 h-10 object-contain mb-1" />
  </a>
  <a href="#page1" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/5축 손떨림보정.jpg" alt="손떨림" class="w-10 h-10 object-contain mb-1" />
  </a>
  <a href="#page2" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/이미지센서.jpg" alt="센서" class="w-10 h-10 object-contain mb-1" />
  </a>
  <a href="#page3" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/연속촬영.jpg" alt="연속촬영" class="w-10 h-10 object-contain mb-1" />
  </a>
  <a href="#page4" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/움직임pg.jpg" alt="추적" class="w-10 h-10 object-contain mb-1" />
  </a>
  <a href="#page5" class="text-center text-xs hover:text-blue-400 flex flex-col items-center">
    <img src="./인프/네트워크 기능.jpg" alt="Wi-Fi" class="w-10 h-10 object-contain mb-1" />
  </a>
</footer>

  
  
<body class="bg-black text-white">

  <!-- Landing -->
  <section id="landing" class="h-screen w-full flex items-center justify-center bg-black text-white text-2xl">
    <div onclick="goToMain()">
      <img src="./인프/메인.jpg" alt="EOS R5" class="w-auto h-[100%]" />
      <div class="absolute top-[95%] left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <span class="px-6 py-3 rounded text-white text-3xl font-bold">
          화면을 터치해 주세요
        </span>
      </div>
    </div>
  </section>

  <!-- Main -->
  <section id="main" class="min-h-screen bg-black px-4 py-6">
    <h2 class="text-center text-xl font-semibold mb-4">Canon EOS R5</h2>
    <div class="flex justify-center mb-6">
      <img src="./인프/이미지.jpg" alt="EOS R5" class="w-48 h-auto">
    </div>

    <div class="grid grid-cols-2 gap-4 text-center">
      <a href="#page1" class="bg-gray-800 p-4 rounded hover:bg-gray-700 col-span-2 flex items-center space-x-4">
        <img src="./인프/5축 손떨림보정.jpg" alt="IN-BODY" class="w-auto h-20 object-cover rounded" />
        <p class="text-sm mt-1">5축 손떨림 보정</p>
      </a>
    
      <a href="#page2" class="bg-gray-800 p-4 rounded hover:bg-gray-700 flex flex-col items-center space-y-2">
        <img src="./인프/이미지센서.jpg" alt="센서" class="w-auto h-20 object-cover rounded" />
        <p class="text-sm">이미지 센서</p>
      </a>
      
      <a href="#page3" class="bg-gray-800 p-4 rounded hover:bg-gray-700 flex flex-col items-center space-y-2">
        <img src="./인프/연속촬영.jpg" alt="연속촬영" class="w-auto h-20 object-cover rounded" />
        <p class="text-sm">고속 연속 촬영</p>
      </a>
      
      <a href="#page4" class="bg-gray-800 p-4 rounded hover:bg-gray-700 flex flex-col items-center space-y-2">
        <img src="./인프/움직임pg.jpg" alt="추적" class="w-auto h-20 object-cover rounded" />
        <p class="text-sm">추적 알고리즘</p>
      </a>
      
      <a href="#page5" class="bg-gray-800 p-4 rounded hover:bg-gray-700 flex flex-col items-center space-y-2">
        <img src="./인프/네트워크 기능.jpg" alt="네트워크" class="w-auto h-20 object-cover rounded" />
        <p class="text-sm">네트워크 기능</p>
      </a>
    </div>
      </section>

  <!-- Page 1: 5축 손떨림 보정 -->
  <section id="page1" class="min-h-screen px-4 py-6 bg-gray-900 text-white">
    <!-- 제목 -->
    <h3 class="text-2xl font-bold text-center mb-6">5축 손떨림 보정</h3>
  
    <!-- 메인 설명 이미지 -->
    <div class="flex justify-center mb-4">
      <img src="./인프/회전축.jpg" alt="5축 손떨림 보정 이미지" class="w-40 h-40 max-w-md rounded shadow-md" />
    </div>
  
    <!-- 서브 설명 텍스트 -->
    <p class="text-center mb-4 text-base font-medium">정지 사진 촬영 시의 손떨림 보정 효과</p>
  
    <!-- 비교 이미지 4개 (2열 그리드) -->
    <div class="grid grid-cols-2 gap-4">
      <img src="./인프/폭포.jpg" alt="예시1" class="w-40 h-40 h-auto rounded" />
      <img src="./인프/화면 캡처 2025-06-01 225519.jpg" alt="예시2" class="w-40 h-40 rounded" />
      <img src="./인프/화면 캡처 2025-06-01 225412.jpg" alt="예시3" class="w-40 h-40 h-auto rounded" />
      <img src="./인프/화면 캡처 2025-06-01 225453.jpg" alt="예시4" class="w-40 h-40 h-auto rounded" />
    </div>
  
  </section>
  

  <!-- Page 2: CMOS 이미지 센서 -->
  <section id="page2" class="min-h-screen px-4 py-6 bg-gray-800">
    <h3 class="text-xl font-bold mb-4">CMOS 이미지 센서</h3>
    <p>45MP 고해상도 이미지와 뛰어난 감도</p>
    <img src="sensor.jpg" alt="CMOS 센서" class="mt-4 w-full" />
  </section>

  <!-- Page 3: 고속 연속 촬영 -->
  <section id="page3" class="min-h-screen px-4 py-6 bg-gray-900">
    <h3 class="text-xl font-bold mb-4">고속 연속 촬영</h3>
    <p>20fps 전자 셔터로 결정적 순간 포착</p>
    <img src="burst.jpg" alt="연속 촬영" class="mt-4 w-full" />
  </section>

  <!-- Page 4: 추적 알고리즘 -->
  <section id="page4" class="min-h-screen px-4 py-6 bg-gray-800">
    <h3 class="text-xl font-bold mb-4">추적 알고리즘</h3>
    <p>EOS-1D X Mark III 기술 적용</p>
    <img src="tracking.jpg" alt="추적 알고리즘" class="mt-4 w-full" />
  </section>

  <!-- Page 5: 네트워크 기능 -->
  <section id="page5" class="min-h-screen px-4 py-6 bg-gray-900">
    <h3 class="text-xl font-bold mb-4">네트워크 기능</h3>
    <p>Wi-Fi, Bluetooth, FTP, 원격 제어 등 지원</p>
    <img src="wifi.jpg" alt="네트워크 기능" class="mt-4 w-full" />
  </section>

</body>
</html>
