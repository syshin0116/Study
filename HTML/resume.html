<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          vertical-align: middle;
        }
        table{
            width: 1000px;
            height: 600px;  
        }
        td{
            padding-left: 5%;
            padding-right: 5%;
            text-align-last:justify;
        }
        .dotted{
            border-style: solid dotted;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="width: 10%">
            <col style="width: 5%">
            <col style="width: 5%">
            <col style="width: 20%">
            <col style="width: 40%">
            <col style="width: 30%">
            </colgroup>
        <tbody>
            <tr>
              <td colspan="3" rowspan="4" >사 진</td>
              <td colspan="3" style="padding: 0% 30% 0% 30%; font-size: 20pt;">이 력 서</td>
            </tr>
            <tr>
              <td rowspan="2">성 명</td>
              <td rowspan="2" style="text-align: end; padding-right: 50px;">&nbsp;인</td>
              <td>생 년 월 일</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>생 년 월 일</td>
              <td colspan="2">&nbsp;년 월 일생(만 세)</td>
            </tr>
            <tr>
              <td colspan="3">주 소</td>
              <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
              <td colspan="3">전 화 번 호</td>
              <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
              <td colspan="3" style="padding-left: 5%;padding-right: 2%;">&nbsp;년 &nbsp;월 일</td>
              <td colspan="2">학 력  및  경 력 사 항</td>
              <td>발 령 청</td>
            </tr>
            <tr>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td colspan="2">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td colspan="2">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td class="dotted">&nbsp;</td>
              <td colspan="2">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
    </table>
</body>
</html>
