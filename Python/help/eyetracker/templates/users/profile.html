{% extends 'base.html' %}

{% block title %}내 프로필 - Eye Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>내 프로필</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <h4 class="mb-4">계정 정보</h4>

                    <div class="mb-3">
                        <label for="{{ u_form.username.id_for_label }}" class="form-label">아이디</label>
                        {{ u_form.username.errors }}
                        <input type="text" name="{{ u_form.username.name }}"
                            class="form-control {% if u_form.username.errors %}is-invalid{% endif %}"
                            id="{{ u_form.username.id_for_label }}" value="{{ u_form.username.value }}">
                    </div>

                    <div class="mb-3">
                        <label for="{{ u_form.email.id_for_label }}" class="form-label">이메일</label>
                        {{ u_form.email.errors }}
                        <input type="email" name="{{ u_form.email.name }}"
                            class="form-control {% if u_form.email.errors %}is-invalid{% endif %}"
                            id="{{ u_form.email.id_for_label }}" value="{{ u_form.email.value }}">
                    </div>

                    <h4 class="mb-4 mt-5">프로필 정보</h4>

                    <div class="mb-3">
                        <label for="{{ p_form.bio.id_for_label }}" class="form-label">소개</label>
                        {{ p_form.bio.errors }}
                        <textarea name="{{ p_form.bio.name }}"
                            class="form-control {% if p_form.bio.errors %}is-invalid{% endif %}"
                            id="{{ p_form.bio.id_for_label }}" rows="4">{{ p_form.bio.value|default:'' }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label for="{{ p_form.organization.id_for_label }}" class="form-label">소속</label>
                        {{ p_form.organization.errors }}
                        <input type="text" name="{{ p_form.organization.name }}"
                            class="form-control {% if p_form.organization.errors %}is-invalid{% endif %}"
                            id="{{ p_form.organization.id_for_label }}"
                            value="{{ p_form.organization.value|default:'' }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">프로필 업데이트</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
