{% extends 'base.html' %}

{% block title %}로그인 - Eye Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>로그인</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                        {{ form.username.errors }}
                        <input type="text" name="{{ form.username.name }}"
                            class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                            id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}">
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                        {{ form.password.errors }}
                        <input type="password" name="{{ form.password.name }}"
                            class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                            id="{{ form.password.id_for_label }}">
                    </div>

                    <div class="mb-3 text-end">
                        <a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">로그인</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a>하세요.
            </div>
        </div>
    </div>
</div>
{% endblock %}
