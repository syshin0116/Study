{% extends 'base.html' %}

{% block title %}세션 삭제 - {{ object.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>세션 삭제</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">경고!</h4>
                    <p>정말로 세션 "{{ object.name }}"을 삭제하시겠습니까?</p>
                    <p>이 작업은 되돌릴 수 없으며, 모든 관련 데이터와 히트맵도 함께 삭제됩니다.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">삭제</button>
                        <a href="{% url 'session_detail' object.pk %}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
