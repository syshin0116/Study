<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<h2>update.html</h2>
<form action="/member/update" method="post" name="updateForm">
  <input type="hidden" th:value="${updateMember.memberIdx}" name="memberIdx"><br>

  아이디: <input type="text" th:value="${updateMember.memberId}" name="memberId" readonly><br>
  비밀번호: <input type="password" id="memberPassword" name="memberPassword"><br>
  이름: <input type="text" th:value="${updateMember.memberName}" name="memberName"><br>
  이메일: <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail"><br>
  면허번호: <input type="text" th:value="${updateMember.memberLicense}" name="memberLicense"><br>
  생년월일: <input type="text" th:value="${updateMember.memberBirthDate}" name="memberBirthDate"><br>
  <input type="submit" th:onclick="update()" value="회원정보수정">
</form>
</body>
<script th:inline="javascript">
  const update = () => {
    const pw = [[${updateMember.memberPassword}]];
    const pwConfirm = document.getElementById("memberPassword").value;
    if (pw == pwConfirm){
      updateForm.submit();
    }else{
      alert("비밀번호가 틀립니다!!");
    }
  }
</script>
</html>
