<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!">파이널 프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">메뉴1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">메뉴2</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">게시판</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                            <li><a class="dropdown-item" href="blog-home.html">공지사항</a></li>
                            <li><a class="dropdown-item" href="blog-post.html">Q&A</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contact section-->
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
            <!--
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                </div>
            -->
                <h2 class="fw-bolder">로그인</h2>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <form id="contactForm" >
                        <!-- 아이디 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="userId" name="userId"   type="text" placeholder="아이디를 입력해주세요..."/>
                            <label for="name">아이디</label>
                            <div class="invalid-feedback" id="userIdErrMsg"style="display:none;">아이디를 입력해주세요.</div>
                        </div>
                        <!-- 비밀번호 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="userPw" name="userPw" type="password" placeholder="비밀번호를 입력해주세요..."/>
                            <label for="name">비밀번호</label>
                            <div class="invalid-feedback" id="userPwErrMsg"style="display:none;">비밀번호를 입력해주세요.</div>
                        </div>
                        <!-- 로그인  Button-->
                        <div class="d-grid"><button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Login</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script src="/js/jquery.js"></script>
    <script>

        $("#userId, #userPw").off().on("focus", function () {

            let _id = $(this).attr('id')
            $("#" + _id + "ErrMsg").hide();

        }).on("blur", function () {

            let _id = $(this).attr('id')
            let _value = $(this).val();     

            if ($.trim(_value) == "") {
                $("#"+ _id+"ErrMsg").show();
            }
            chkSubmitBtn();
        });

        function chkSubmitBtn(){

            let flag = true;

            $("input").each(function (index, item) {
                if($.trim($(this).val()) == ""){
                    flag = false;
                }
            });

            if($(".invalid-feedback:visible").length == 0 && flag){
                $("#submitButton").removeClass("disabled");
            }else{
                $("#submitButton").addClass("disabled");                
            }

        }

    </script>
</body>

</html>
